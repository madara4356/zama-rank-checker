<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZAMA RANK</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#02070b;
      --card:#06101a;
      --muted:#9fb0bf;
      --accent1:#ffd24b; /* Zama yellow */
      --accent2:#ff6b6b; /* tomato-ish */
      --glow: rgba(255,182,75,0.18);
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;background:
      linear-gradient(180deg,#000409 0%, #071025 100%);
      color:#eaf3fb;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* container */
    .wrap{max-width:900px;margin:22px auto;padding:18px;}

    /* top bar */
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .brand{display:flex;align-items:center;gap:12px}
    .brand .logo{width:44px;height:44px;border-radius:10px;overflow:hidden;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
    .brand .logo img{width:100%;height:100%;object-fit:cover}
    .brand h1{margin:0;font-size:16px;font-weight:800;letter-spacing:-0.4px;}
    .brand p{margin:0;color:var(--muted);font-size:12px}

    /* big hero search box */
    .hero{margin-top:18px;display:flex;flex-direction:column;gap:12px;align-items:center}
    .search-shell{
      width:100%;max-width:820px;background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));
      border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.035);box-shadow:0 20px 50px rgba(0,0,0,0.6);
      display:flex;flex-direction:column;gap:12px;align-items:stretch;
    }

    .big-input {
      position:relative;display:flex;gap:10px;align-items:center;justify-content:center;
    }
    .big-input input[type="text"]{
      width:100%;padding:18px 20px;border-radius:12px;border:1px solid rgba(255,255,255,0.04);
      background:transparent;color:inherit;font-size:18px;outline:none;box-shadow:0 6px 26px rgba(0,0,0,0.6);
      transition:box-shadow .12s ease, border-color .12s ease;
    }
    .big-input input[type="text"]:focus{
      box-shadow:0 14px 34px var(--glow);border-color:rgba(255,182,75,0.6);
    }

    /* buttons row: search + clear */
    .actions{display:flex;gap:12px;align-items:center;flex-wrap:wrap;justify-content:center}
    .btn {
      padding:12px 22px;border-radius:12px;font-weight:700;border:0;cursor:pointer;font-size:16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition:transform .12s ease,box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn-search {
      background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#061020;box-shadow:0 14px 40px rgba(255,107,138,0.12), inset 0 -10px 18px rgba(255,255,255,0.05);
    }
    .btn-clear {
      background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:12px 16px;border-radius:12px;
    }

    /* small below-help */
    .sub {color:var(--muted);font-size:13px;text-align:center;margin-top:6px}

    /* results grid */
    .results{margin-top:18px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:14px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.012), rgba(255,255,255,0.008));padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)}
    .card h3{margin:0 0 8px 0;font-size:14px}
    .row{display:flex;justify-content:space-between;align-items:center;margin:8px 0}
    .label{color:var(--muted);font-size:13px}
    .value{font-size:20px;font-weight:800}

    /* footer */
    footer{margin-top:18px;display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;color:var(--muted);font-size:13px}
    .powered{display:flex;gap:8px;align-items:center}
    .powered img{width:40px;height:40px;border-radius:8px;object-fit:cover;box-shadow:0 8px 22px rgba(0,0,0,0.5)}

    /* small devices */
    @media (max-width:520px){
      .brand h1{font-size:15px}
      .big-input input[type="text"]{font-size:16px;padding:14px}
      .btn{font-size:15px;padding:10px 16px}
      .powered img{width:34px;height:34px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo"><img src="zama-logo.png" alt="Zama logo" /></div>
        <div>
          <h1>ZAMA RANK</h1>
          <p>Search X handle (e.g. @0x_madara_)</p>
        </div>
      </div>
    </div>

    <div class="hero">
      <div class="search-shell" role="search" aria-label="Search X handle">
        <div class="big-input">
          <input id="username" type="text" placeholder="@your_handle" aria-label="Search X handle" />
        </div>

        <div class="actions">
          <button id="searchBtn" class="btn btn-search">üîé Search</button>
          <button id="clearBtn" class="btn btn-clear">Clear</button>
        </div>
      </div>

      <div id="resultArea" class="results" aria-live="polite"></div>

      <footer>
        <div class="made">Made with ‚ù§Ô∏è for Zama creators</div>
        <a id="poweredLink" class="powered" href="https://x.com/0x_madara_" target="_blank" rel="noopener noreferrer">
          <img id="poweredAvatar" src="madara.png" alt="powered">
          <div style="line-height:1">
            <div style="font-size:12px;color:var(--muted)">Powered by</div>
            <div style="font-weight:700">madara</div>
          </div>
        </a>
      </footer>
    </div>
  </div>

  <script>
    // helper to create result cards (rank + mindshare)
    function mkCard(title, rank, mindshare) {
      const c = document.createElement('div');
      c.className = 'card';
      c.innerHTML = `<h3>${title}</h3>
        <div class="row"><div class="label">Rank</div><div class="value">${rank==null?'-':rank}</div></div>
        <div class="row"><div class="label">Mindshare</div><div class="value">${mindshare==null?'-':Number(mindshare).toFixed(8)}</div></div>`;
      return c;
    }

    async function performSearch() {
      const input = document.getElementById('username');
      const raw = (input.value || '').trim();
      if (!raw) {
        input.focus();
        return;
      }
      const handle = raw.replace(/^@/, '');
      document.getElementById('poweredAvatar').src = `https://unavatar.io/x/${encodeURIComponent(handle)}`;
      document.getElementById('poweredLink').href = `https://x.com/${encodeURIComponent(handle)}`;

      const area = document.getElementById('resultArea');
      area.innerHTML = '<div class="card"><h3>Loading‚Ä¶</h3><div style="color:var(--muted);margin-top:6px">Fetching 24h / 7d / month</div></div>';
      try {
        const res = await fetch(`/api/check?username=${encodeURIComponent(handle)}`);
        if (!res.ok) throw new Error('Network ' + res.status);
        const data = await res.json();

        area.innerHTML = '';
        const order = ['24h','7d','month'];
        for (const k of order) {
          const it = data.results && data.results[k] ? data.results[k] : null;
          if (!it || !it.found) {
            area.appendChild(mkCard(k, null, null));
          } else {
            area.appendChild(mkCard(k, it.rank, it.mindshare));
          }
        }
      } catch (err) {
        area.innerHTML = `<div class="card"><strong>Error:</strong> ${err.message}</div>`;
      }
    }

    document.getElementById('searchBtn').addEventListener('click', performSearch);
    document.getElementById('clearBtn').addEventListener('click', () => {
      document.getElementById('username').value = '';
      document.getElementById('resultArea').innerHTML = '';
      document.getElementById('poweredAvatar').src = 'zama-logo.png';
      document.getElementById('poweredLink').href = 'https://x.com/0x_madara_';
    });

    document.getElementById('username').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') { e.preventDefault(); performSearch(); }
    });
  </script>
</body>
</html>
